<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="center">
                <h2>THE ODIN PROJECT</h2>
                <img src="img/odin-lined.png" alt="the odin project logo">
            </div>
        </div>
        <div class="right">
            <div class="text">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique et, ea hic, esse ab, ducimus necessitatibus deleniti repellat a beatae autem. Molestias, praesentium nostrum ipsa perferendis vel nemo reprehenderit doloremque.</p>
                <p>Lorem ipsum dolor sit.</p>
            </div>
            <div class="form-container">
                <form action="" method="post">
                    <div style="float: left; margin-right: 20px; width: 40%;">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first_name" id="first-name">
                    </div>
                    <div style="float: left; width: 40%;">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last_name" id="last-name">
                    </div>
                    <br style="clear: both;" />
                    <div style="float: left; margin-right: 20px; width: 40%;">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div style="float: left; width: 40%;">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </div>
                    <br style="clear: both;" />
                    <div style="float: left; margin-right: 20px; width: 40%;">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div style="float: left; width: 40%;">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                </form>
                
            </div>
            <div style="width: 100%;">
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>   
</body>
</html>
